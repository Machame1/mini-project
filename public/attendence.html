<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 25px;
            margin: 0;
            height: 70vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-container {
            text-align: center;
        }
        .form-container {
            margin: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Style to make th elements appear in a single column */
        thead {
            display: block;
        }

        #attendanceTable th {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: green;
            color: white;
            text-align: left;
        }

        tbody {
            display: table-row-group;
        }

        tbody tr {
            display: flex;
            flex-direction: column;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Student Attendance</h1>

        <div class="form-container">
            <form id="attendanceForm" action="/submit_attendance" method="POST">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required><br>
            </form>
        </div>

        <!-- Display previously added data (will be populated by JS) -->
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('fetchAttendanceBtn').addEventListener('click', fetchAttendanceData);

        function fetchAttendanceData() {
            fetch('/attendance')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#attendanceTable tbody');
                    tbody.innerHTML = ''; // Clear existing data

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.student_id}</td>
                            <td>${row.name}</td>
                            <td>${row.attendance_percentage}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching attendance data:', error);
                });
        }
    </script>
</body>
</html>
