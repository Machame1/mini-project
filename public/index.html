<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('project images/background image2.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background image constant */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }

        .login-container {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            z-index: 2;
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background for the container */
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container select {
            font-size: 18px;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-container button {
            width: 100%;
            font-size: 20px;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-select {
            margin-bottom: 15px;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }

        .login-container a {
            display: inline-block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #45a049;
            text-shadow: 0 0 5px #4CAF50;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <div class="user-select">
        <label for="userRole">Select User:</label>
        <select id="userRole" onchange="updateUserLabel()">
            <option value="select">Select</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
            <option value="Deo">Deo</option>
            <option value="Placement">Placement</option>
        </select>
    </div>

    <form id="loginForm">
        <label id="userLabel">Login as: </label><br>
        <input type="text" id="username" placeholder="Enter Username" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button type="button" onclick="validateLogin()">Login</button>
        <div id="errorMessage" class="error"></div>
        <a href="signup.html"><u>Don't have an account? Sign up</u></a>
    </form>
</div>

<script>
    function updateUserLabel() {
        const selectedRole = document.getElementById("userRole").value;
        document.getElementById("userLabel").innerText = "Login as: " + selectedRole;
    }

    function validateLogin() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const selectedRole = document.getElementById("userRole").value;
        const errorMessage = document.getElementById("errorMessage");

        if (selectedRole === 'select') {
            errorMessage.innerHTML = "Please select a user role.";
            return;
        }

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: username,
                password: password,
                role: selectedRole
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem('username', username);

                // Handle redirection based on role
                switch (selectedRole) {
                    case 'Student':
                        window.location.href = 'index2.html';
                        break;
                    case 'Admin':
                    case 'Deo':
                        window.location.href = 'admin.html'; // Replace with the correct admin page URL
                        break;
                    case 'Placement':
                        window.location.href = 'index3.html';
                        break;
                    default:
                        errorMessage.innerHTML = "Unknown role selected.";
                }
            } else {
                errorMessage.innerHTML = data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.innerHTML = "An error occurred while logging in.";
        });
    }

    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function applyRandomStyles() {
        const buttonColor = getRandomColor();
        const shadowColor = getRandomColor();

        document.querySelector('.login-container').style.backgroundColor = getRandomColor();
        document.querySelector('button').style.backgroundColor = buttonColor;
        document.querySelector('h2').style.textShadow = `0 0 10px ${shadowColor}, 0 0 20px ${shadowColor}`;
    }

    window.onload = applyRandomStyles;
</script>

</body>
</html>
