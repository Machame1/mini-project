<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">CSD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d4edda; /* Light green background */
            text-align: center; /* Center text */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4d604d; /* Grey button color */
            color: white;
            border: none;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
            background-color: white; /* White table background */
            border: 1px solid black; /* Black border */
        }
        th, td {
            border: 1px solid black; /* Black border for cells */
            padding: 8px;
            text-align: left;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 50%; /* Centered width */
            max-width: 300px; /* Maximum width */
            display: inline-block; /* Inline-block to center */
        }
    </style>
</head>
<body>
    <h1 id="title">CSD</h1>
    <input type="text" id="search" placeholder="Search by RegdNo" oninput="searchStudent()">
    <div>
        <button class="button" onclick="updateBranch('Technical')">Technical</button>
        <button class="button" onclick="updateBranch('Non-Technical')">Non-Technical</button>
    </div>
    
    <div id="attributes"></div>
    
    <script type="module">
        // Sample student data
        const students = [
            { regdNo: '201', name: 'Charlie', technicalAttendance: '92%', nonTechnicalAttendance: '88%' },
            { regdNo: '202', name: 'David', technicalAttendance: '85%', nonTechnicalAttendance: '90%' }
        ];
        
        let currentBranch = 'Technical'; // Default branch

        function showAttributes() {
            const attributesDiv = document.getElementById('attributes');
            attributesDiv.innerHTML = `
                <table>
                    <tr>
                        <th>RegdNo</th>
                        <th>Name</th>
                        <th>Attendance Percentage</th>
                    </tr>
                    ${students.map(student => `
                        <tr>
                            <td>${student.regdNo}</td>
                            <td>${student.name}</td>
                            <td>${currentBranch === 'Technical' ? student.technicalAttendance : student.nonTechnicalAttendance}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function searchStudent() {
            const searchValue = document.getElementById('search').value;
            const filteredStudents = students.filter(student =>
                student.regdNo.includes(searchValue)
            );

            const attributesDiv = document.getElementById('attributes');
            attributesDiv.innerHTML = `
                <table>
                    <tr>
                        <th>RegdNo</th>
                        <th>Name</th>
                        <th>Attendance Percentage</th>
                    </tr>
                    ${filteredStudents.map(student => `
                        <tr>
                            <td>${student.regdNo}</td>
                            <td>${student.name}</td>
                            <td>${currentBranch === 'Technical' ? student.technicalAttendance : student.nonTechnicalAttendance}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function updateBranch(branch) {
            currentBranch = branch;
            document.getElementById("title").innerHTML = branch;
            showAttributes(); // Refresh the displayed attributes based on the selected branch
        }

        // Initialize the app
        showAttributes();
    </script>
</body>
</html>
