<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment Details</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .branch-select {
            margin-bottom: 20px;
            margin-left: 20px ;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .branch-select label {
            font-size: 1.2rem;
        }
        
        select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        select:hover {
            transform: scale(1.05);
            background: #fff;
            color: #2575fc;
        }
        
        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2575fc;
            transform: scale(1.1);
        }
        
        table {
            width: 95%;
            border-collapse: collapse;
            margin: 0 auto;
            animation: slideIn 1.5s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #fff;
            cursor: pointer;
        }
        
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        
        .paid {
            color: green;
            text-transform: uppercase;
        }
        
        .pending {
            color: red;
            text-transform: uppercase;
        }
        
        .no-data {
            text-align: center;
            color: #888;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s ease;
        }
        
        .popup.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .popup-header h2 {
            font-size: 1.5rem;
            color: #444;
        }
        
        .close {
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        
        .close:hover {
            color: #e63946;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #fff;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #6a11cb;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .form-group button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        .deleteBtn {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .deleteBtn:hover {
            background: darkred;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>
    <h1>Fee Payment Details</h1>
    
    <div class="branch-select">
        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch">
            <option value="">All</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="CSM">CSM</option>
            <option value="CAI">CAI</option>
            <option value="CSD">CSD</option>
        </select>
        <button class="btn" id="addStudentBtn">Add Student</button>
    </div>
    
    <table id="feeTable">
        <thead>
            <tr>
                <th>Regd No</th>
                <th>Student Name</th>
                <th>Branch</th>
                <th>Phone No</th>
                <th>Amount</th>
                <th>Payment Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="popup" id="addStudentPopup">
        <div class="popup-header">
            <h2>Add Student</h2>
            <span class="close" id="closePopup">&times;</span>
        </div>
        <form id="addStudentForm">
            <div class="form-group">
                <label for="RegdNo">Regd No</label>
                <input type="text" id="RegdNo" name="RegdNo" required>
            </div>
            <div class="form-group">
                <label for="student_name">Student Name</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone No</label>
                <input type="text" id="phone_no" name="phone_no" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="CSM">CSM</option>
                    <option value="CAI">CAI</option>
                    <option value="CSD">CSD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="payment_status">Payment Status</label>
                <select id="payment_status" name="payment_status" required>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tableBody = document.querySelector("#feeTable tbody");
            const branchSelect = document.getElementById("branch");
            const addStudentBtn = document.getElementById("addStudentBtn");
            const addStudentPopup = document.getElementById("addStudentPopup");
            const closePopup = document.getElementById("closePopup");
            const addStudentForm = document.getElementById("addStudentForm");

            const loadFees = (branch = "") => {
                fetch(`/fee_list${branch ? `?branch=${branch}` : ""}`)
                    .then((res) => res.json())
                    .then((data) => {
                        tableBody.innerHTML = "";
                        if (data.length === 0) {
                            const noDataRow = document.createElement("tr");
                            noDataRow.innerHTML = `<td colspan="7" class="no-data">No Fee Details Found</td>`;
                            tableBody.appendChild(noDataRow);
                        } else {
                            data.forEach((fee) => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${fee.RegdNo}</td> 
                                    <td>${fee.student_name}</td>
                                    <td>${fee.branch}</td>
                                    <td>${fee.phone_no}</td>
                                    <td>${fee.amount}</td>
                                    <td class="${fee.payment_status.toLowerCase()}">${fee.payment_status}</td>
                                    <td>
                                        <button class="deleteBtn" data-regdno="${fee.RegdNo}">Delete</button>
                                    </td>
                                `;
                                tableBody.appendChild(row);
                            });
            
                            // Add event listeners to delete buttons after the rows are appended
                            const deleteButtons = document.querySelectorAll(".deleteBtn");
                            deleteButtons.forEach((button) =>
                                button.addEventListener("click", handleDelete)
                            );
                        }
                    });
            };
            

            const togglePopup = (state) => {
                addStudentPopup.classList.toggle("active", state);
            };

            branchSelect.addEventListener("change", () => {
                loadFees(branchSelect.value);
            });

            addStudentBtn.addEventListener("click", () => {
                togglePopup(true);
            });

            closePopup.addEventListener("click", () => {
                togglePopup(false);
            });

            addStudentForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const formData = new FormData(addStudentForm);
                const data = Object.fromEntries(formData);

                fetch("/add_fee", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                })
                    .then((res) => res.json())
                    .then((result) => {
                        if (result.success) {
                            alert(result.message);
                            togglePopup(false);
                            addStudentForm.reset();
                            loadFees(branchSelect.value);
                        } else {
                            alert(result.message);
                        }
                    })
                    .catch((err) => console.error("Error:", err));
            });
            const handleDelete = (e) => {
                const RegdNo = e.target.getAttribute("data-regdno");  // Get RegdNo from the data-regdno attribute
                if (!RegdNo) {
                    alert('Invalid registration number');
                    return;
                }
                if (confirm(`Are you sure you want to delete the fee record for Registration No. ${RegdNo}?`)) {
                    fetch(`/delete_fee/${RegdNo}`, { method: "DELETE" })
            .then((res) => res.json())
            .then((result) => {
                if (result.message) {
                    alert(result.message);
                    loadFees();  // Reload the fee records
                } else {
                    alert(result.error || "An error occurred");
                }
            })
            .catch((err) => console.error("Error:", err));
    }
};
            

            // Initial load
            loadFees();
        });
    </script>
</body>
</html>
