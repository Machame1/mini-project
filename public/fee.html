<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment Details</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light background for better contrast */
        }
        h1 {
            color: #333; /* Darker header color */
            text-align: center; /* Center align the header */
        }
        .branch-select, .export-button {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center align dropdown and button */
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 5px; /* Round corners for a softer look */
            overflow: hidden; /* Ensure rounded corners are applied */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            transition: background-color 0.2s; /* Smooth background color transition */
        }
        th {
            background-color: rgb(87, 157, 87);
            color: white; /* White text for better readability */
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        .paid {
            color: green; /* Green for paid status */
            text-transform: uppercase;
        }
        .pending {
            color: red; /* Red for pending status */
            text-transform: uppercase;
        }
        .no-data {
            text-align: center;
            color: #888; /* Grey color for no data message */
        }
    </style>
</head>
<body>
    <h1>Fee Payment Details</h1>
    
    <!-- Branch selection dropdown -->
    <div class="branch-select">
        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch">
            <option value="">All</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <button id="exportBtn">Export to CSV</button> <!-- Export button -->
    </div>
    
    <table id="feeTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Phone No</th>
                <th>Amount</th>
                <th>Payment Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.querySelector("#feeTable tbody");
            const branchSelect = document.getElementById("branch");
            const exportBtn = document.getElementById("exportBtn");

            // Function to fetch fee data
            function fetchFeeData(branch = '') {
                fetch(`/fee_list?role=DEO&branch=${branch}`)
                    .then(response => response.json())
                    .then(data => {
                        tableBody.innerHTML = "";
                        if (Array.isArray(data) && data.length) {
                            data.forEach(row => {
                                const tr = document.createElement("tr");
                                tr.innerHTML = `
                                    <td>${row.student_id}</td>
                                    <td>${row.student_name}</td>
                                    <td>${row.branch}</td>
                                    <td>${row.year}</td>
                                    <td>${row.phone_no}</td>
                                    <td>${row.amount}</td>
                                    <td class="${row.payment_status === 'Paid' ? 'paid' : 'pending'}">${row.payment_status}</td>
                                `;
                                tableBody.appendChild(tr);
                            });
                        } else {
                            tableBody.innerHTML = "<tr><td colspan='7' class='no-data'>No fee data available.</td></tr>";
                        }
                    })
                    .catch(error => console.error("Error fetching fee data:", error));
            }

            // Fetch data on page load
            fetchFeeData();

            // Event listener for branch selection
            branchSelect.addEventListener('change', function () {
                const selectedBranch = this.value; // Get the selected branch
                fetchFeeData(selectedBranch); // Fetch data for the selected branch
            });

            // Export functionality (basic CSV export)
            exportBtn.addEventListener("click", function () {
                const rows = Array.from(tableBody.querySelectorAll("tr"));
                const csvContent = "data:text/csv;charset=utf-8," 
                    + rows.map(row => Array.from(row.querySelectorAll("td"))
                    .map(cell => cell.innerText).join(",")).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "fee_payment_details.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
    
</body>
</html>
