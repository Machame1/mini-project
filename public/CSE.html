<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">CSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d4edda; /* Light green background */
            text-align: center; /* Center text */
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4d604d; /* Grey button color */
            color: white;
            border: none;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
            background-color: white; /* White table background */
            border: 1px solid black; /* Black border */
        }
        th, td {
            border: 1px solid black; /* Black border for cells */
            padding: 8px;
            text-align: left;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 50%; /* Centered width */
            max-width: 300px; /* Maximum width */
            display: inline-block; /* Inline-block to center */
        }
    </style>
</head>
<body>
    <h1 id="title">CSE</h1>
    <input type="text" id="search" placeholder="Search by RegdNo" oninput="searchStudent()">
    <div>
        <button class="button" onclick="updateBranch('CSE')">Technical</button>
        <button class="button" onclick="updateBranch('AIML')">Non-Technical</button>
    </div>
    
    <div id="attributes"></div>
    
    <script type="module">
        import mysql from './mysql2.js'; // Correct relative path
        import bcrypt from './bcrypt.js'; // Correct relative path

        let students = []; // Declare students variable
        let currentBranch = 'CSE'; // Default branch

        async function fetchAttendance() {
            const db = mysql.createConnection({
                host: 'localhost',
                user: 'root', // Replace with your MySQL user
                database: 'attendancedb', // Your database name
                password: "mavasari@1928" // Your MySQL password
            });

            const q = `SELECT * FROM \`sTUDENT ATT\` WHERE branch = ?;`;
            return new Promise((resolve, reject) => {
                db.query(q, [currentBranch], (err, result) => {
                    if (err) {
                        console.error("Error occurred:", err);
                        reject(err);
                    } else {
                        resolve(result);
                    }
                    db.end();
                });
            });
        }

        async function initialize() {
            students = await fetchAttendance();
            // Show attributes based on the current branch
            showAttributes(); 
        }

        function showAttributes() {
            const attributesDiv = document.getElementById('attributes');
            attributesDiv.innerHTML = `
                <table>
                    <tr>
                        <th>RegdNo</th>
                        <th>Name</th>
                        <th>Attendance Percentage</th>
                    </tr>
                    ${students.map(student => `
                        <tr>
                            <td>${student.regdNo}</td>
                            <td>${student.name}</td>
                            <td>${currentBranch === 'CSE' ? student.technicalAttendance : student.nonTechnicalAttendance}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function searchStudent() {
            const searchValue = document.getElementById('search').value;
            const filteredStudents = students.filter(student =>
                student.regdNo.includes(searchValue)
            );

            const attributesDiv = document.getElementById('attributes');
            attributesDiv.innerHTML = `
                <table>
                    <tr>
                        <th>RegdNo</th>
                        <th>Name</th>
                        <th>Attendance Percentage</th>
                    </tr>
                    ${filteredStudents.map(student => `
                        <tr>
                            <td>${student.regdNo}</td>
                            <td>${student.name}</td>
                            <td>${currentBranch === 'CSE' ? student.technicalAttendance : student.nonTechnicalAttendance}</td> <!-- Updated to reflect current branch -->
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        // Update the branch title and fetch students based on branch selection
        function updateBranch(branch) {
            currentBranch = branch;
            document.getElementById("title").innerHTML = branch;
            initialize(); // Re-fetch attendance based on the new branch
        }

        // Initialize the app
        initialize();
    </script>
</body>
</html>
