<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Dashboard</title>
 <style>
    body {
        background-color: white;
        margin: 0;
        height: 100vh;
    }

    header {
        background-color: black;
        padding: 20px;
        font-size: 20px;
        text-align: center;
    }

    header li {
        display: inline;
        margin-right: 20px;
    }

    header nav a {
        text-decoration: none;
        color: rgb(71, 14, 170);
        font-weight: bold;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("project images/placement bck image.jpg");
        background-repeat: none;
        background-position: center;
        background-size: cover;
        padding: 20px;
        margin: 0;
        height: 800px;
        width: 100%;
    }

    @media(max-width: 768px) {
        section {
            background-size: contain;
        }
    }

    section nav a {
        font-size: 40px;
        margin-bottom: 10px;
        color: rgb(11, 2, 64);
        text-decoration: none;
    }

    section li {
        margin-bottom: 10px;
        text-align: center;
        margin-left: 100px;
    }

    footer {
        display: flex;
        font-size: 30px;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: black;
        color: white;
        height: 100px;
        overflow: hidden;
        margin: 0;
    }

    .marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 5s linear infinite;
    }

    @keyframes marquee {
        0% {
            transform: translateX(100%);
        }

        100% {
            transform: translateX(-100%);
        }
    }
 </style>
</head>
<body>
    <header>
        <nav>
            <li><a href="#" onclick="navigateTo('index2.html')">Home</a></li>
            <li><a href="#" onclick="navigateTo('contact.html')">Contact</a></li>
            <li><a href="#" onclick="navigateTo('aboutus.html')">About Us</a></li>
            <li><a href="index.html" onclick="navigateTo('logout.html')">Logout</a></li>
        </nav>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#" onclick="navigate('cse')"><b>CSE</b></a></li> 
                <li><a href="#" onclick="navigate('aiml')"><b>AIML</b></a></li>
                <li><a href="#" onclick="navigate('csd')"><b>CSD</b></a></li>
                <li><a href="#" onclick="navigate('csm')"><b>CSM</b></a></li>
                <li><a href="#" onclick="navigate('cai')"><b>CAI</b></a></li>
            </ul>
        </nav>
    </section>
    <footer>
        <div class="marquee">
            <b>vigananlara@gmail.com</b>
        </div>
    </footer>

<script>
    function navigate(branch) {
        // Set the branch in a cookie (optional if needed elsewhere)
        document.cookie = "branch=" + branch;

        // Redirect to the corresponding HTML page
        const page = branch.toLowerCase() + ".html";
        window.location.href = page;
    }
</script>
</body>
</html>
